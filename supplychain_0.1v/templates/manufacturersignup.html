{% load static %}
{% static "img" as baseUrl %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/form.css' %}"></link>

    <title>Agriculture Products Supplychain</title>
    <link rel="icon" href="{% static 'img/agriculture_products_supplychain.jpg' %}" style="border-radius: 10px;" type="image" sizes="16x16">

  </head>


<body background="{% static 'img/bg10.jpg' %}">

<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <img src="{% static 'img/agriculture_products_supplychain.jpg' %}" id="icon" alt="User Icon" />
      <h2 style="font-family: Segoe Print; color: #28b1f5;">Manufacturer Signup</h2>
    </div>

    <form action="manufacturersignup" method="POST">
      {% csrf_token %}
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
      <input type="text" id="companyname" class="fadeIn second" name="companyname" placeholder="Company Name">
      <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email">
      <input type="text" id="phone" class="fadeIn second" name="phone" placeholder="Phone Number">
      <input type="text" id="address" class="fadeIn second" name="address" placeholder="Company Address">
      <input type="text" id="state" class="fadeIn second" name="state" placeholder="State">
      <input type="text" id="country" class="fadeIn second" name="country" placeholder="Country">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
      <input type="password" id="cpassword" class="fadeIn third" name="cpassword" placeholder="Comfirm Password">
      <input type="submit" class="fadeIn fourth" value="Signup">
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="manufacturerloginpage"><span style="font-family: Segoe Script;">Login</span></a>
    </div>

  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
